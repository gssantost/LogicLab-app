<ion-content  center padding>
  <ion-item center class="linea">
    <h1 class="logo">
        
      <span> l</span>
      
      <span class="cuboid">
        <span class="cuboid-face cuboid-face-front"></span>
        <span class="cuboid-face cuboid-face-back"></span>
        <span class="cuboid-face cuboid-face-top"></span>
        <span class="cuboid-face cuboid-face-bottom"></span>
        <span class="cuboid-face cuboid-face-left"></span>
        <span class="cuboid-face cuboid-face-right"></span>
      </span>
      
      <span>gicLab</span>
      
    </h1>
    </ion-item>
    <br>
    
    <ion-item class="next">

      <ion-row>
        <ion-col>
          <ion-list radio-group [(ngModel)]="pairedDeviceId">
            <ion-item *ngFor="let p of pairedList; let i=index">
                <ion-label>{{p.name}}</ion-label>
                <ion-radio value="{{i}}"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <button ion-button color="secondary" outline round class="boton" (click)="selectDevice()">CONNECT</button>
    </ion-item>
</ion-content>
